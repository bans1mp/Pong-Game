<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="score visibility" id="allScores">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
        <div class="message" id="message">Press Any Key To Start</div>
        <div class="ball visibility" id="ball"></div>
        <div class="paddle left visibility" id="player-paddle"></div>
        <div class="paddle right visibility" id="computer-paddle"></div>
    </div>
</body>

</html>
